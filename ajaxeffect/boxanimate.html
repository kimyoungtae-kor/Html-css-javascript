<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <style>
        .box{width: 100px; height: 100px;background-color: olive; cursor:pointer;}
    </style>
    <script>
        $(function(){
            $(".box").on("click dblclick draggable",function(e){
                console.log(e.type);
                switch(e.type){
                    case "click":
                        $(this).stop().delay(500).animate({width:'+=100' ,height:'+=100'},"slow","swing")
                        break;
                    case "dblclick":
                        $(this).stop().animate({width:'-=100' ,height:'-=100'},"slow","linear")
                        break;
                    case "draggable":
                        break;
                } 
            })
            // $(".box").click(function(){
            //     alert("ㅇㅇㅇ");
            // })
            // $(".box").dblclick(function(){
            //     console.log("ddd");
            // })
        })
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
