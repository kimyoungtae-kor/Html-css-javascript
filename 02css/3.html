<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
        <style>
            /* 공백띄우기 속성 */
            *{
                text-indent: 40px;
            }
            p{
                color:blue;
            }
            #ctxt{
                color: aquamarine;
            }
            .txt{
                /* 옆으로 눕는스타일 */
                font-style: italic; 
            }
            .txt2{
                /* 밑줄긋기 */
                text-decoration: underline;
            }
            
            div h3 {
                color: aquamarine;
            }
            body h3 {
                background-color: aqua;
            }
            body > h3 {
                border: 5px solid black;
            }

            div > div > h2 {
                color: red;
            }

            h3 + p {

            }
            p + p {

            }
            table{
                width: 100%;;
            }
            td{
                padding: 16px;
                width: 10px;
            }
            td+td{
                width: 70%;
            }
            td+td+td{
                width: 10%;
            }
            td+td+td+td{
                width: 10%;
            }
            td+td+td+td+td{
                width: 5%;
            }
        </style>
    </head>
    <body>
        <h3 class="txt">제목</h3>
        <p class="txt">우리를 기쁘게 하는것들</p>
        <p id="ctxt" class="txt2">건강에 좋은 차</p>
        <p>머리가 좋아지는 음식</p>
        <div>
            <div>
                <h2>제목 1 </h2>

        <table border="1">

                <td></td>

                <td></td>

            </tr>
        </table>

</html>
