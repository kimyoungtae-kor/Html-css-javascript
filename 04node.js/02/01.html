<body>
    <h3 id="time"></h3>
    <script>

        var id = document.getElementById("time");
        var reInter = setInterval(()=>{
            id.innerHTML = new Date();
        },1000)

        // setTimeout(function(){
        //     clearInterval(reInter);
        // },10000)
        var annoyFunc = function(){
            clearInterval(reInter);
        }
        setTimeout(annoyFunc,3000);
    </script>
</body>
