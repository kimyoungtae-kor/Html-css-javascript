<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .inner {width: 100px; height: 100px; background-color: red;}
        .outer {padding:50px; background-color: orange;}
        .toben {
            width : 80px;
            height: 90px;
            position: absolute;
        }
    </style>
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js'></script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

    <textarea>
    </textarea>
    <button>clickme</button>
    <h3 class="keydown"></h3>
    <h3 class="keypress"></h3>
    <h3 class="keyup"></h3>
    <img src="https://upload2.inven.co.kr/upload/2018/12/16/bbs/i13298930826.jpg" class="toben">

    <script>
        $(function(){
            $(".outer").mouseenter(function(){
            
                $(this).before("<h3>mouseenter</h3>");
            }).mouseover(function(){
                $(this).after("<h3>mouseover</h3>");
            });

            $("textarea").keydown(function(){
                $(".keydown").text($(this).val().length);
            })
            $("textarea").keypress(function(){
                $(".keypress").text($(this).val().length);
            })
            $("textarea").keyup(function(){
                $(".keyup").text($(this).val().length);
            })
            $(window).keydown(function(){
                console.log(event);
                const pos = $(".toben").position();
                switch(event.keyCode){
                    case 'A'.charCodeAt(0) :
                    case 37:
                        console.log(pos.left);
                        $(".toben").css("left",pos.left - 3);
                        break;
                    case 38:
                    case 'W'.charCodeAt(0) :
                        $(".toben").css("top",pos.top - 3);
                        break;
                    case 39:
                    case 'D'.charCodeAt(0) :
                        $(".toben").css("left",pos.left + 3);
                        break;
                    case 40:
                    case 'S'.charCodeAt(0) :
                        $(".toben").css("top",pos.top + 3);
                        break;
                    case 39&&40:
                    case 'D'.charCodeAt(0)&&'S'.charCodeAt(0):
                        $('.toben').css("left",pos.left +3)
                        $('.toben').css("top",pos.top +3);
                    
                }
            })
            
            $("button").click(function(){
                alert($(this).text());
            }).trigger("click").click();
        })
     
    </script>
</body>
</html>
