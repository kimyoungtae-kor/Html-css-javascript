<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        li{
            cursor: pointer;
        }
        .layer {position: fixed; width: 100%; height: 100%; background: #0008 url("4dc11d17f5292fd463a60aa2bbb41f6a_w200.webp") no-repeat center; top: 0; left: 0;background-size: 70px;}
        .layer.hide {display: none;}
        .hide {display: none;}
        .to-top i {position: fixed; right: 50px;bottom: 100px; }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    
    <script>
       $(function(){
        let counter=1;
        function makeLi(title){
            return `<li class="list-group-item">

                <p class="text-black fw-bold my-3 text-truncate">${title}</p>
                <div class="clearfix text-secondary">
                    <span class="float-start">writer</span>
                    
                    <span class="float-end small">2024-10-28</span>
                    <a type="button" class="float-end  small text-danger mx-2">삭제</a>
                </div>
            </li>`;
        }
        function callList(){
            let str='';
            let strr = '<h3 class="my-3 text-center fw-bold" id="bottom">zz</h3>';
            for(let i = 0 ; i <50; i++){
            str += makeLi(`글 제목${counter++}`);
            }
            $('ul').append(str);
        }

        $(window).scroll(function(){
            console.log($(this).scrollTop(), $(this).height(), $(document).height());
            const result = $(document).height() - $(this).height() - 300;
            if($(this).scrollTop() > result){
                $(".layer").removeClass("hide");

                setTimeout(function(){
                    callList();
                    $(".layer").addClass("hide");
                },1000)


            }

            if($(this).scrollTop() > $(this).height()){
                $(".to-top a").show(1500);
            }else{
                $(".to-top a").hide(1500);
            }
        })


        $(".to-top a").click(function(){
            // event.preventDefault();
        })

        $("form").submit(function(){
            event.preventDefault();
            if($(this.v).val().trim() && confirm('작성 하시겠습니까?')){
                $("ul").prepend(makeLi($(this.v).val()));
                $(this.v).val('');
            }

        })
        //글삭제(이벤트위임)
        $("ul").on("click",'a' ,function(){
            event.preventDefault();

            confirm('작성 하시겠습니까?')&& $(this).closest("li").remove();
            
        })
        callList();
        
       })
       
        


    </script>
</head>
<body>
    <div class="wrap container">
        <h3 class="my-3 text-center fw-bold" id="top">my sns</h3>
        <form>
        <div class="input-group mb-3 small">

            <input type="text" name="v" class="form-control" placeholder="작성할 게시글을 입력하고 엔터 or 작성버튼 클릭">
            <button class="btn btn-primary" type="submit">작성</button>

          </div>
        </form>
        <ul class="list-group">
        
        </ul>
        <div class="layer hide"></div>
        <div class="to-top">

            <a href="#top" class="text-secondary hide">
            <i class="fa-solid fa-circle-up fs-2 fw-bold text-primary "></i>
            </a>
        </div>
    </div>
</body>
</html>
